# An ini file for running H1, L1, and H1L1 searches for GW151226 from its graceDB id
gracedb = G211117
label = GW151226
detectors = [H1, L1]
coherence-test = True
duration = 16
psd-duration = 1024
outdir = results_GW151226
create-summary = True
sampler = dynesty
sampler-kwargs = {'nlive': 2048}
channel_names = [H1:DCS-CALIB_STRAIN_C02, L1:DCS-CALIB_STRAIN_C02]
prior_file = priors/GW151226.prior
reference-frequency = 20

executable = bbh_from_gracedb.py
accounting = ligo.dev.o3.cbc.pe.lalinference