# An ini file for running H1, L1, and H1L1 searches for BNS signal GW170817
gracedb = G298048
label = GW170817
channel-names = [H1:DCS-CALIB_STRAIN_C02, L1:DCS-CALIB_STRAIN_C02]
detectors = [H1, L1]
coherence-test = True
duration = 64
sampling-frequency = 4000
random-seed = 170817
outdir = results_GW170817
create-summary = True
sampler = dynesty
sampler-kwargs = {'nlive': 500}
prior-file = binary_neutron_stars.prior
waveform-approximant = TaylorF2
reference-frequency = 10
minimum-frequency = 30
maximum-frequency = 2048
accounting = ligo.dev.o3.cbc.pe.lalinference
default-prior = BNSPriorDict
frequency-domain-source-model = lal_binary_neutron_star