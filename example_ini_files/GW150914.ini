# An ini file for running H1, L1, and H1L1 searches for GW150914 from its graceDB id
gracedb = G184098
label = GW150914
include-detectors = [H1, L1]
coherence-test = True
duration = 4
outdir = GW150914_run
create-summary = True
sampler = dynesty
sampler-kwargs = {'nlive': 500}
channel_names = [H1:DCS-CALIB_STRAIN_C02, L1:DCS-CALIB_STRAIN_C02]
prior_file = GW150914.prior

executable = bbh_from_gracedb.py
accounting = ligo.dev.o3.cbc.pe.lalinference
